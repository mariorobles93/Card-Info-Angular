<div class="app-body">
  <app-edit-customer class="app-component"
                     *ngIf="isEdit"
                     (onSubmitEmitter)="isEdit=false"
                     [customer]="customer" ></app-edit-customer>
  <app-add-new-customer class="app-component"
                        *ngIf="!isEdit"></app-add-new-customer>
  <app-customers class="app-component"
                 (onEditClickEmitter)="setEditCustomer($event, true)"></app-customers>
</div>
